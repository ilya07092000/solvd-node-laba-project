          PASSWORD: '$2b$10$dhyXNSam3m45sDqRdJtFYelz6iuhYRqf3piuBCwf7xTThUVWuBzXu'
          SALT_ROUNDS: 10
          REDIS_HOST: redis
          REDIS_PORT: 6379
          API: /api/v1
          DB_USER: postgres
          DB_PORT: 5432
